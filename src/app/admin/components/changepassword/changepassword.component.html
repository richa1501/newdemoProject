
<section>

    <div class="card-wrapper">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Change Password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">


                    <p>
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                            <!-- <mat-label>Password</mat-label> -->
                            <input type="password" matInput formControlName="password" placeholder="Password" />
                            <mat-hint>Password mustbe 8 characters (at least 1 Uppercase latter, 1 Lowercase latter, 1
                                Number and 1 Special Character)</mat-hint>
                            <mat-error
                                *ngIf="changePasswordForm.controls['password'].invalid && !changePasswordForm.controls['password'].hasError('required')">
                                Password is invalid
                            </mat-error>
                            <mat-error *ngIf="changePasswordForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>

                    <!----ConfirmPassword Feild---->
                    <p>
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
                            <mat-label>ConfirmPassword</mat-label>
                            <input type="password" matInput formControlName="cpassword" placeholder="Confirm Password">
                            <mat-error
                                *ngIf="changePasswordForm.controls['cpassword'].invalid && !changePasswordForm.controls['cpassword'].hasError('required')">
                                ConfirmPassword and Password must be same
                            </mat-error>
                            <mat-error *ngIf="changePasswordForm.controls['cpassword'].hasError('required')">
                                Confirm Password <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <!----Button Feild---->
                    <p>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" type="Submit"
                                [disabled]="changePasswordForm.invalid">Submit</button>
                        </mat-card-actions>
                    </p>


                </form>

            </mat-card-content>
        </mat-card>
    </div>
</section>
