
    <mat-icon class="closeBtn">close</mat-icon>
    <div mat-dialog-content>Are you sure you want to delete this record? </div>
    <mat-dialog-actions>
        <button mat-raised-button class="actionBtn" mat-dialog-close="false">Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button class= "actionBtn" [mat-dialog-close]="true" (click)="deletePost()">Delete</button>
    </mat-dialog-actions>
