<!----Header For Auth Module--->
<mat-toolbar class="image-overlay">
  <button mat-icon-button class="drawer-toggle" (click)='sidenavToggle()'>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="menu-spacer"></span>
  <!----List Of Buttons and Icons for Header---->
  <div> 
    <a mat-button routerLink="/auth/login" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </a>
  </div>
</mat-toolbar>
